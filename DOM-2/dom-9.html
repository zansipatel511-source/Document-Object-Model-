<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>
</head>

<body>
    <button>Like👍</button>
</body>

</html>

<script>
    document.querySelector("button").addEventListener("click", likeMe)

    function likeMe() 
    {
        console.log("Someone liked me")
    }
</script>
